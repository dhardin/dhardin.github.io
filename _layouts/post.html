--- layout: default ---
<script type="text/javascript" src="../../../js/lib/jquery.js"></script>
<script type="text/javascript" src="../../../js/lib/jquery.toc.js"></script>
<article class="post">
    <h1>{{ page.title }}</h1>
    <div id="toc"></div>
    <div class="entry">
        {{ content }}
    </div>
    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
    {% include disqus.html %}
</article>
<script type="text/javascript">
$(function() {
    $('.post').toc({
        showAlways: true,
        renderIn: '#toc',
        contentsText: "Legenda",
        hideText: 'Collapse',
        showText: 'Expand',
        showCollapsed: true
    });
});
</script>
